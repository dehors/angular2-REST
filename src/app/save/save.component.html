
<p>
	Create category
</p>
<div>
	<div>
		<label>Name: </label>
		<input [(ngModel)]="category.name" placeholder="Name..." />
		<p class="errorShow">{{ errorsArray.name }}</p>
		<label>Description: </label>
		<input [(ngModel)]="category.description" placeholder="Description..." />
		<p class="errorShow">{{ errorsArray.description }}</p>
	</div>
	<button (click)="save(category)">Save</button>
</div>
